<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - KIMERA Audiovisual</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
<body data-bs-theme="dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow py-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <div class="row">
                    <div class="col ms-3"><img src="img/logo.png" alt="Logo" width="80" height="80"></div>
                    <div class="col ms-2"><h1 class=" text-center title display-4"> KIMERA Audiovisual</h1></div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto"></ul>
                <ul class="navbar-nav me-3">
                    <li class="nav-item mx-2">
                        <h2><a class="nav-link" href="network.html">Rede</a></h2>
                    </li>
                    <li class="nav-item mx-2">
                        <h2><a class="nav-link" href="search.html">Buscar</a></h2>
                    </li>
                    <li class="nav-item mx-2">
                        <h2><a class="nav-link active" href="profile.html">Perfil</a></h2>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <span class="display-4">Editar Perfil</span>
        <hr>
        <form id="edit-profile-form" class="my-4">
            <label for="nome_completo" class="form-label lead">Nome Completo</label>
            <input type="text" class="form-control" id="nome_completo" name="nome_completo" required>
            <br>
            <label for="nome_usuario" class="form-label lead">Nome de Usu√°rio</label>
            <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" required>
            <br>
            <label for="biografia" class="form-label lead">Biografia</label>
            <textarea class="form-control" id="biografia" name="biografia" rows="4"></textarea>
            <br>
            <label for="id_foto_perfil" class="form-label lead">ID da Foto de Perfil</label>
            <input type="number" class="form-control" id="id_foto_perfil" name="id_foto_perfil" min="1">
            <br>
            <div class="row">
                <div class="col text-center">
                    <img src="img/icons/ico01.png" alt="Imagem de Perfil 1" class="rounded-circle" height="100px" width="100px"><br>
                    <span>Imagem 1</span>
                </div>
                <div class="col text-center">
                    <img src="img/icons/ico02.png" alt="Imagem de Perfil 2" class="rounded-circle" height="100px" width="100px"><br>
                    <span>Imagem 2</span>
                </div>
                <div class="col text-center">
                    <img src="img/icons/ico03.png" alt="Imagem de Perfil 3" class="rounded-circle" height="100px" width="100px"><br>
                    <span>Imagem 3</span>
                </div>
                <div class="col text-center">
                    <img src="img/icons/ico04.png" alt="Imagem de Perfil 4" class="rounded-circle" height="100px" width="100px"><br>
                    <span>Imagem 4</span>
                </div>
                <div class="col text-center">
                    <img src="img/icons/ico05.png" alt="Imagem de Perfil 5" class="rounded-circle" height="100px" width="100px"><br>
                    <span>Imagem 5</span>
                </div>
                <div class="col text-center">
                    <img src="img/icons/ico06.png" alt="Imagem de Perfil 6" class="rounded-circle" height="100px" width="100px"><br>
                    <span>Imagem 6</span>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-lg text-light"  style="background-color: #e4b15f;">Salvar</button>
            <a href="profile.html" class="btn ms-2 btn-lg text-light"  style="background-color: #c53e35;">Cancelar</a>
        </form>
        <div id="form-message" class="mb-3"></div>
    </div>

    <script src="js/edit-profile.js"></script>
</body>
</html>
