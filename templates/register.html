<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - KIMERA Audiovisual</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-light" data-bs-theme="dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow py-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <div class="row">
                    <div class="col ms-3"><img src="img/logo.png" alt="Logo" width="80" height="80"></div>
                    <div class="col ms-2"><h1 class=" text-center title display-4"> KIMERA Audiovisual</h1></div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto"></ul>
                <ul class="navbar-nav me-3">
                    <li class="nav-item mx-2">
                        <h2><a class="nav-link" href="network.html">Rede</a></h2>
                    </li>
                    <li class="nav-item mx-2">
                        <h2><a class="nav-link" href="search.html">Buscar</a></h2>
                    </li>
                    <li class="nav-item mx-2">
                        <h2><a class="nav-link active" href="login.html">Login</a></h2>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <span class="display-4">Criar Conta</span>
        <hr>
        <form id="register-form" class="mt-4">
            <label for="nome" class="form-label lead">Nome: </label>
            <input type="text" id="nome" name="nome" class="form-control shadow" required>
            <br>
            <label for="username" class="form-label lead">Nome de usuário: </label>
            <input type="text" id="username" name="username" class="form-control shadow" required>
            <br>
            <label for="email" class="form-label lead">Email: </label>
            <input type="email" id="email" name="email" class="form-control shadow" required>
            <br>
            <label for="senha" class="form-label lead">Senha: </label>
            <input type="password" id="senha" name="senha" class="form-control shadow" required>
            <br>
            <button type="submit" class="btn btn-lg text-light shadow mt-2" style="background-color: #e4b15f;">Criar Conta</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer>
        <div class="container-fluid text-center footer py-4 shadow fixed-bottom">
            <span class="lead">© 2025 - KIMERA Audiovisual</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
